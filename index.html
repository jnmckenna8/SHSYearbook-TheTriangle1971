	<script type="text/javascript">
	(function() {
		var dynamicLoading = {
			load: function(path, callback, onFailed) {
				var head = document.getElementsByTagName("head")[0];
				var paths = Array.isArray(path) ? path : [path];
				var loadedCount = 0;
				var totalCount = paths.length;
				var hasCallback = typeof callback === "function";
				var hasOnFailed = typeof onFailed === "function";

				if (paths.length === 0) {
					hasCallback && callback();
					return;
				}

				function onLoad() {
					loadedCount++;
					if (loadedCount === totalCount && hasCallback) {
						callback();
					}
				}

				function onError() {
					if (hasOnFailed) {
						onFailed();
					}
				}

				function isCssFile(filePath) {
					return filePath.indexOf(".css") !== -1;
				}

				for (var i = 0; i < paths.length; i++) {
					var currentPath = paths[i];
					if (!currentPath) {
						loadedCount++;
						if (loadedCount === totalCount && hasCallback) {
							callback();
						}
						continue;
					}
					var element;

					if (isCssFile(currentPath)) {
						element = document.createElement("link");
						element.href = currentPath;
						element.rel = "stylesheet";
						element.type = "text/css";
						if (hasCallback || hasOnFailed) {
							element.onload = onLoad;
							element.onerror = onError;
						} else {
							onLoad();
						}
					} else {
						element = document.createElement("script");
						element.src = currentPath;
						element.type = "text/javascript";
						element.async = false;
						if (hasCallback || hasOnFailed) {
							element.onload = element.onreadystatechange = function() {
								if (this.readyState === 'complete' || this.readyState === 'loaded' || !this.readyState) {
									onLoad();
								}
							};
							element.onerror = onError;
						} else {
							onLoad();
						}
					}
					head.appendChild(element);
				}
			}
		};
